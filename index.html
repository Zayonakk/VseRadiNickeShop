<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link href="css/styles.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>
<body>
  <button data-modal-target="#modal" class="open">Перевести деньги скамеру Nicke</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <p class="header-title">Перевести деньги</p>
      <div class="closed">
        <button data-close-button class="close">&times;</button>
      </div>
    </div>
    <div class="modal-body">
      <div class="modal-content">
        <div class="function-modal">
            <div class="pay">
                <div class="pay-title">
                    <p>Сумма перевода</p>
                </div>
                <div class="pay-input">
                    <input placeholder="500р">
                </div>
            </div>
            <div class="comment">
                <div class="comment-title">
                    <p>Комментарий к переводу</p>
                </div>
                <div class="comment-input">
                    <input placeholder="Напишите...">
                </div>
            </div>
            <div class="get">
              <button class="get-button">Перевести</button>
            </div>
        </div>
    </div>
  </div>
  <div id="overlay"></div>
</body>
</html>
